name: Upstream Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  PR_BRANCH_NAME: upstream-sync
  PR_DEST_NAME: main

jobs:
  sync-with-upstream:
    runs-on: ubuntu-latest
    name: Sync with upstream
    
    steps:
    - name: Checkout upstream
      uses: actions/checkout@v3.0.0
      with:
        ref: mininet-master
    - name: Sync upstream
      id: sync
      uses: aormsby/Fork-Sync-With-Upstream-action@v3.2
      with:
        upstream_sync_repo: mininet/mininet
        upstream_sync_branch: master
        target_sync_branch: mininet-master
        target_repo_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Create new branch for PR
      if: steps.sync.outputs.has_new_commits == 'true'
      run: |
        git checkout -b upstream-sync
        git push -u origin ${{ env.PR_BRANCH_NAME }}
    - name: Create new PR
      if: steps.sync.outputs.has_new_commits == 'true'
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: ${{ env.PR_DEST_NAME }}
        source_branch: ${{ env.PR_BRANCH_NAME }}
        github_token: ${{ github.token }}
        pr_title: "Merging upstream into ${{ env.PR_DEST_NAME }}"
        pr_allow_empty: false
